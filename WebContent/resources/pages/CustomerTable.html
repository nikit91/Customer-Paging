<div class="centerDiv">
	<form class="form-inline">
		<div class="form-group">
			<label class="col-xs-5 control-label">Enter Page Size:</label>
			<div class="col-xs-2">
				<input type="number" class="form-control" ng-model="pSizeIn" placeholder="Page Size">
			</div>
		</div>
		<button class="btn btn-success" ng-click="updateTable(pSizeIn)">
			<span class="glyphicon glyphicon-refresh"></span> Update Table
		</button>
	</form>
	<br>
	<div class="table-responsive">
		<div ui-grid="gridOptions" ui-grid-exporter ui-grid-selection
			class="grid"></div>
	</div>
	<uib-pagination boundary-links="true" total-items="totalItems"
		max-size="4" items-per-page="pSize" ng-model="pNo"
		class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
		first-text="&laquo;" last-text="&raquo;" ng-change="gotoPage(pNo)"></uib-pagination>
	<form class="form-inline">

		<div class="form-group">
			<p class="col-xs-12 control-label">Goto Page Number:</p>
		</div>
		<div class="form-group">
			<input type="number" class="form-control" placeholder="Page Number"
				ng-model="pNoIn">
		</div>
		<button class="btn btn-success" ng-click="gotoPage(pNoIn)">
			<span class="glyphicon glyphicon-play-circle"></span> Go
		</button>
	</form>
	<br>
	<div class="alert alert-danger" role="alert" ng-show="showErr">{{errMsg}}</div>
</div>
